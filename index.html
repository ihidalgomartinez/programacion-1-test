<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
/*1- Calcular e informar un sueldo sabiendo que:

La categoria define el sueldo basico mensual (1: u$s 1000, 2: u$s 1500, 3: u$s 2000)
La subcategoria define el multiplicador (A: x1.5, B: x2, C: x2.5)
Ambos datos son ingresados por el usuario
3- Informar dentro de que rango esta el sueldo:

Rango inicial: entre u$s 1500 inclusive y u$s 3000 inclusive
Rango intermedio: entre u$s 3000 exclusive y u$s 4000 inclusive
Rango avanzado: si supera los u$s 4000*/

let sueldobasico;
let sueldoSubcategoria;
let sueldoFinal;

let categoria = parseInt(prompt("Por favor, ingrese su categoría: 1, 2 y 3 "));
switch (categoria){
    case 1: sueldobasico = 1000;
    break;
    case 2: sueldobasico = 1500;
    break;
    case 3: sueldobasico = 2000;
    break;
} 

let subcategoria = prompt("Bien, ahora ingrese su subcategoría: A, B, C");
switch (subcategoria) {
    case "A": sueldoSubcategoria = 1.5;
    break;
    case "B": sueldoSubcategoria = 2;
    break;
    case "C": sueldoSubcategoria = 2.5;
    break;
}

sueldoFinal= sueldobasico * sueldoSubcategoria;
if (sueldoFinal >= 1500 && sueldoFinal <= 3000) {
    alert("Su sueldo está dentro del rango INICIAL")
} else if (sueldoFinal > 3000 && sueldoFinal <= 4000) {
    alert("Su sueldo está dentro del rango INTERMEDIO")
} else if (sueldoFinal > 4000) {
    alert("Su sueldo está dentro del rango AVANZADO")
} else {
    alert("Su sueldo está fuera de rango")
}
    </script>
</body>
</html>
